<button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
        data-bs-target="#deleteModal{{ user_word.id }}"title="Delete Word"> &minus;
</button>

<div class="modal fade" id="deleteModal{{ user_word.id }}" tabindex="-1"
     aria-labelledby="deleteModalLabel{{ user_word.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel{{ user_word.id }}">Delete
                    Word</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">

                {% include 'english_course/partials/form_errors.html' %}

                <form method="post"
                      action="{% url 'english_course:delete_userword' user_word.id %}">
                    {% csrf_token %}
                    <p>Are you sure you want to delete this word?</p>
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
